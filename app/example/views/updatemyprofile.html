<script>
supersonic.ui.views.current.whenVisible( function() {
 $("#cumpleAgno").html("");

    var agno = fecha.getFullYear();
    var i,a;
    var edad_max = 60;
    var edad_min = 18;
    for(a= (agno - edad_max); a < (agno - edad_min); a++){
      var msg = $("<option value ="+a+" >"+ a+"</option>");                                
      $("#cumpleAgno").append(msg);

});
