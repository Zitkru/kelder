<script>
supersonic.ui.views.current.whenVisible( function() {
  $.ajax('http://soporte.technit.com.mx/Kelder/responses/imprimirReservaciones.php',{
        type:'GET',
        data:{tablaC : localStorage.getItem("idUsuarioL")},
        dataType: 'jsonp',
        success:function(e){
          var alto=0;
          var codigoQR;
          var arrayDiv = new Array();
          var arrayImg = new Array();
            for (var i = 0; i < e.length; i++) {
              var impInvitados ="";
                //supersonic.logger.log(e[i].fechaFormat);
                if(e[i].invitados==1){
                  impInvitados="Lista de invitados";
                }else{
                  impInvitados="Mesa / Lista de invitados";
                }
                  var topEv=(33.5*alto);
                  var stringTop=topEv+"%";
                  arrayDiv[i] = document.createElement('div');
                  arrayDiv[i].id = 'columna' + i;
                  arrayDiv[i].className = 'columna';
                  arrayDiv[i].style.top = stringTop;
                  arrayDiv[i].style.backgroundImage = "url('http://soporte.technit.com.mx/Kelder/imagenes/"+ e[i].imagen +"')";
                  arrayDiv[i].innerHTML = "<div class='fechaEvento' id='fechaEv"+i+"'> " +e[i].fechaFormat +"</div><br><br> <span class='tituloEvento'>"+e[i].eventnombre + "</span><br><span class='invitados'>"+ impInvitados +"</span><br><span class='invitados'>Invitaci√≥n</span><span class='imagenQR'><img  onClick='imprQRCode(\"" + e[i].codigoQR + "\", \"" + e[i].descuento + "\");' height='20' width='20' src='../../components/images/qrCodeImg2.png'></span>";
                  arrayDiv[i].setAttribute('onClick', "goReservacionHecha2("+ e[i].idEvento +");");
                    
                    $("#gridEvents2").append(arrayDiv[i]);
                    alto++;     
            } 

        },
        error:function(e){
            alert(e);
        }
    });
}); 
</script>
